<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Link Page Creator</title>
    <style>
        /* CSS styles remain the same for a clean, modern look */
        :root {
            --primary-color: #007bff;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        h1, h2 {
            text-align: center;
            color: var(--dark-gray);
        }
        .controls .form-group {
            margin-bottom: 20px;
        }
        .controls label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .controls input,
        .controls textarea,
        .controls select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .controls input[type="color"] {
            width: 50px;
            height: 44px;
            padding: 0;
            border: none;
            cursor: pointer;
        }
        .controls .color-group,
        .controls .url-controls { /* New class for URL and Shorten button layout */
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .controls .url-controls input {
            flex-grow: 1;
        }
        .controls .url-controls button {
            width: auto;
            padding: 12px 15px;
            font-size: 14px;
            white-space: nowrap;
        }
        .controls input[type="file"] {
            padding: 5px;
        }
        .controls input:focus,
        .controls textarea:focus,
        .controls select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .controls button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        /* PREVIEW STYLES */
        .preview-card {
            text-align: center;
            padding: 30px 20px;
            transition: background-color 0.5s;
            min-height: 400px;
        }
        #preview-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }
        #preview-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            word-wrap: break-word;
        }
        #preview-description {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
            word-wrap: break-word;
        }
        /* Link Wrapper */
        .link-wrapper {
            position: relative;
            margin-bottom: 10px; 
        }
        /* Link Button */
        #preview-links a {
            display: flex; /* Use flex for icon alignment */
            align-items: center;
            justify-content: center; /* Center text by default */
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            margin: 0px auto; 
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.5s;
            word-wrap: break-word;
            position: relative; 
            width: 100%;
            max-width: 300px; 
        }
        /* Link Icon Style */
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 4px;
            object-fit: cover;
        }
        #preview-links a:hover {
            transform: scale(1.03);
        }
        /* Layout utility classes */
        .align-left a {
            justify-content: flex-start; /* Align content to the start (left) */
            padding-left: 25px;
        }
        .align-center a {
            justify-content: center; 
        }
        .delete-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            z-index: 10;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .delete-btn:hover {
            opacity: 1;
        }
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 25px 0;
        }
    </style>
</head>
<body>

    <div class="container controls">
        <h1>‚ú® Page Builder</h1>

        <hr>
        <h3>üñºÔ∏è Basic Settings</h3>
        <div class="form-group">
            <label for="image-upload">Choose Profile Image</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="@YourHandle">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="A short bio about you"></textarea>
        </div>

        <hr>
        <h3>üé® Style Customization</h3>

        <div class="form-group">
            <label for="bg-color">Background Color</label>
            <div class="color-group">
                <input type="color" id="bg-color" value="#f8f9fa">
                <span>Select Page Background Color</span>
            </div>
        </div>

        <div class="form-group">
            <label for="link-color">Button Color</label>
            <div class="color-group">
                <input type="color" id="link-color" value="#007bff">
                <span>Select Link Button Color</span>
            </div>
        </div>

        <div class="form-group">
            <label for="link-alignment">Link Alignment</label>
            <select id="link-alignment">
                <option value="center">Center</option>
                <option value="left">Left</option>
            </select>
        </div>


        <hr>
        <h3>üîó Add Short Links</h3>
        
        <div class="form-group">
            <label for="link-text">Link Title</label>
            <input type="text" id="link-text" placeholder="e.g., My Latest Video">
        </div>
        
        <div class="form-group">
            <label for="link-icon-url">Link Icon (Optional)</label>
            <input type="url" id="link-icon-url" placeholder="Paste image URL here (e.g., Logo, Emoji)">
        </div>

        <div class="form-group">
            <label for="link-url">Link URL (To be Shortened)</label>
            <div class="url-controls">
                <input type="url" id="link-url" placeholder="https://youtube.com/long-url-here">
                <button id="shorten-url-btn" title="Simulated Shortening">Shorten</button>
            </div>
        </div>
        
        <button id="add-link-btn">Add Link to Preview</button>
    </div>

    <div class="container preview">
        <h2>Live Preview</h2>
        <div class="preview-card bg-custom">
            <img id="preview-image" src="https://via.placeholder.com/150/007BFF/FFFFFF?text=PHOTO" alt="Profile image">
            <h2 id="preview-title">Your Title</h2>
            <p id="preview-description">Your description will appear here. Start typing in the form to see it live!</p>
            <div id="preview-links">
                </div>
        </div>
    </div>

    <script>
        // Get elements from the DOM
        const imageUploadInput = document.getElementById('image-upload');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const linkTextInput = document.getElementById('link-text');
        const linkIconUrlInput = document.getElementById('link-icon-url'); // NEW
        const linkUrlInput = document.getElementById('link-url');
        const addLinkBtn = document.getElementById('add-link-btn');
        const shortenUrlBtn = document.getElementById('shorten-url-btn'); // NEW

        const bgColorInput = document.getElementById('bg-color');
        const linkColorInput = document.getElementById('link-color');
        const linkAlignmentInput = document.getElementById('link-alignment');

        const previewImage = document.getElementById('preview-image');
        const previewTitle = document.getElementById('preview-title');
        const previewDescription = document.getElementById('preview-description');
        const previewLinks = document.getElementById('preview-links');
        const previewCard = document.querySelector('.preview-card');


        // --- Event Listeners for Real-Time Updates and Styling ---

        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        titleInput.addEventListener('input', () => {
            previewTitle.textContent = titleInput.value || 'Your Title';
        });
        descriptionInput.addEventListener('input', () => {
            previewDescription.textContent = descriptionInput.value || 'Your description will appear here.';
        });
        bgColorInput.addEventListener('input', () => {
            previewCard.style.backgroundColor = bgColorInput.value;
        });
        linkColorInput.addEventListener('input', () => {
            document.documentElement.style.setProperty('--primary-color', linkColorInput.value);
        });
        linkAlignmentInput.addEventListener('change', () => {
            previewLinks.classList.remove('align-center', 'align-left');
            if (linkAlignmentInput.value === 'left') {
                previewLinks.classList.add('align-left');
            } else {
                previewLinks.classList.add('align-center');
            }
        });
        previewLinks.classList.add('align-center'); // Initial alignment


        // --- NEW: Link Shortening (Simulated) ---
        shortenUrlBtn.addEventListener('click', () => {
            const longUrl = linkUrlInput.value.trim();
            if (longUrl) {
                // --- SIMULATED SHORTENING LOGIC ---
                // NOTE: For real link shortening, you would call a service API here.
                // Example: fetch('https://api.bitly.com/v4/shorten', { /* ... */ })
                
                let shortUrl = longUrl.substring(0, 30) + "..."; // Placeholder for demonstration
                
                // Better Simulation: Simple prefix and check for basic validity
                if (longUrl.startsWith('http')) {
                    shortUrl = 'https://short.ly/' + Math.random().toString(36).substring(2, 8);
                } else {
                    shortUrl = 'https://short.ly/error';
                }

                linkUrlInput.value = shortUrl;
                alert('Link has been "shortened" (Simulated). For a real short link, a live API is required.');
            } else {
                alert('Please enter a URL to shorten.');
            }
        });

        // --- Add Link Button Functionality (with Icon and Delete) ---
        addLinkBtn.addEventListener('click', () => {
            const text = linkTextInput.value.trim();
            let url = linkUrlInput.value.trim();
            const iconUrl = linkIconUrlInput.value.trim(); // NEW

            if (text && url) {
                if (!url.match(/^(http|https):\/\//i)) {
                    url = 'https://' + url;
                }
                
                const linkWrapper = document.createElement('div');
                linkWrapper.classList.add('link-wrapper'); 
                
                const newLink = document.createElement('a');
                newLink.href = url;
                newLink.target = '_blank'; 
                
                // NEW: Add Icon if URL is provided
                if (iconUrl) {
                    const iconImg = document.createElement('img');
                    iconImg.src = iconUrl;
                    iconImg.classList.add('link-icon');
                    newLink.appendChild(iconImg);
                }

                // Add Link Text
                const linkTextNode = document.createTextNode(text);
                newLink.appendChild(linkTextNode);

                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = '‚úï';
                deleteBtn.classList.add('delete-btn'); 

                deleteBtn.addEventListener('click', () => {
                    linkWrapper.remove(); 
                });

                linkWrapper.appendChild(newLink);
                linkWrapper.appendChild(deleteBtn);
                previewLinks.appendChild(linkWrapper);

                // Clear input fields
                linkTextInput.value = '';
                linkIconUrlInput.value = '';
                linkUrlInput.value = '';
            } else {
                alert('Please fill in both the Link Title and Link URL.');
            }
        });
    </script>

</body>
</html>
